<!DOCTYPE html>
<html>
<head>
  <title>To-Do Web App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="hding">
  <h1>To-Do List</h1>
</div>
  <div class="container">
    <div class="pen">
    <h2 >Pending Tasks</h2>
    <ul id="pending-tasks"></ul>
</div>
<hr style="height: 5px; color: black; border-color: black;">
<div class="complete">
    <h2>Completed Tasks</h2>
    <ul id="completed-tasks"></ul>
</div>
  </div>

  <div class="container1">
    <h2 >Add New Task</h2>
    <input type="text" id="task-input" placeholder="What you have planned?">
    <div>
    <button  onclick="addTask()">Add Task</button>
</div>
  </div>
</header>

  <script src="main.js"></script>
</body>
</html>
